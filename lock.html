    </div>
    <div>

    <div>
        <label>phone number</label>

    </div>
    <div><!-- div block element -->

            <input type="email" name="email" onchange="handleChange(event)" />
        </span>
    </div>
    <div>
        <label>date of birth</label>
        <input type="date" id="birthday" name="dob" onchange="handleChange(event)" />
    </div>
